<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="operation-history"></div>
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="clear-entry">CE</button>
            <button class="operation-btn">^</button>            
            <button class="percentage">%</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation-btn">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation-btn">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation-btn">-</button>
            <button>0</button>            
            <button>00</button>
            <button>.</button>            
            <button class="operation-btn">+</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
